<!DOCTYPE html> 
<html>
<head>
  <title> David's Tic Tac Toe App </title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <h1> David's Tic Tac Toe App </h1>
  <div class="game-container">
    <div class="row">
      <div class="cell r1c1"></div>
      <div class="cell r1c2"></div>
      <div class="cell r1c3"></div>
    </div>
    <div class="row">
      <div class="cell r2c1"></div>
      <div class="cell r2c2"></div>
      <div class="cell r2c3"></div>
    </div>
    <div class="row">
      <div class="cell r3c1"></div>
      <div class="cell r3c2"></div>
      <div class="cell r3c3"></div>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>

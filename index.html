<!DOCTYPE html> 
<html>
<head>
  <title> David's Tic Tac Toe App </title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="nav-bar">
    <div class="new-game-button">
      <button> New Game </button>
    </div>
  </div>
  <h1> David's Tic Tac Toe App </h1>
  <div>
    <h2 id='xwon'> X is the Winner! </h2>
    <h2 id='owon'> O is the Winner! </h2>
    <h2 id='tie'> Tie Game : / </h2>
  </div>
  <div class="game-container">
    <div class="row ">
      <div class="cell r1 c1"></div>
      <div class="cell r1 c2"></div>
      <div class="cell r1 c3"></div>
    </div>
    <div class="row ">
      <div class="cell r2 c1"></div>
      <div class="cell r2 c2"></div>
      <div class="cell r2 c3"></div>
    </div>
    <div class="row ">
      <div class="cell r3 c1"></div>
      <div class="cell r3 c2"></div>
      <div class="cell r3 c3"></div>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
